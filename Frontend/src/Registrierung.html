
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Registrierung</title>
</head>

<body>
<div>
    <h1>Registrierung</h1>
    <div method="post">
        <ul class="index_login_list">
            <li><label for="anrede">Anrede:</label>
                <select name="anrede" id="anrede">
                    <option value="default">---Bitte Auswahl treffen---</option>
                    <option value="Herr">Herr</option>
                    <option value="Frau">Frau</option>
                    <option value="Divers">Divers</option>
                </select>
            </li>
            <li><label for="fname">Vorname:</label>
                <input type="text" name="fname" id="fname">
            </li>
            <li><label for="lname">Nachname:</label>
                <input type="text" name="lname" id="lname">
            </li>
            <li><label for="email">E-Mail</label>
                <input type="email" name="elektronischepost" id="email">
            </li>
            <li><label for="plz">PLZ: </label>
                <input type="text" name="plz" id="plz">
            </li>
            <li><label for="ort">Ort: </label>
                <input type="text" name="ort" id="ort">
            </li>
            <li><label for="straße">Straße: </label>
                <input type="text" name="straße" id="straße">
            </li>
            <li><label for="hausnummer">Hausnummer: </label>
                <input type="text" name="hausnummer" id="hausnummer">
            </li>
            
        </ul>
        <button type="submit">
            Absenden
        </button>
        <button type="reset">
            Reset
        </button>
    </div>
    </body>
