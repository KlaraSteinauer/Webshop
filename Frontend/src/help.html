<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Frontend/styles/styles.css">
    <title>Help</title>
</head>

<body>
    <div class="container">
        <div class="transparent">
            <h1>Contact</h1>
            <p>Sie haben Fragen zu unseren Blümchen oder einer Bestellung? <br>
                &#10049; &#10048; &#10047; Zögern Sie nicht und kontaktieren Sie uns jederzeit &#10047; &#10048; &#10049;</p>
            <form method="post" action="./index.html">
                <ul class="index_login_list">
                    <li><label for="fname">Vorname:</label>
                        <input type="text" name="fname" id="fname">
                    </li>
                    <li><label for="lname">Nachname:</label>
                        <input type="text" name="lname" id="lname">
                    </li>
                    <li><label for="email">E-Mail</label>
                        <input type="email" name="elektronischepost" id="email">
                    </li>
                    <li><label for="message">Nachricht</label>
                        <input type="text" name="text" id="text">
                    </li>
                    <li><input type="checkbox" name="checkbox" id="check">
                        <label for="check">AGB akzeptiert.</label>
                    </li>
                </ul>
                <button type="submit">
                    Absenden
                </button>
                <button type="reset">
                    Reset
                </button>
            </form>
            <a href="/Frontend/src/index.html">Home</a>
        </div>
    </div>
</body>
</html>
