<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <title>Help</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <h1>Hilfe</h1>
        </div>

        <div class="row">
            <p>Sie haben Fragen zu unseren Blümchen oder einer Bestellung? <br>
                Zögern Sie nicht und kontaktieren Sie uns jederzeit</p>
        </div>

        <div class="row">
        <form method="post" action="./index.html">
            <li><label for="fname">Vorname:</label>
                <input type="text" name="fname" id="fname">
            </li>
            <li><label for="lname">Nachname:</label>
                <input type="text" name="lname" id="lname">
            </li>
            <li><label for="email">E-Mail</label>
                <input type="email" name="elektronischepost" id="email">
            </li>
            <li><label for="message">Nachricht</label>
                <input type="text" name="text" id="text">
            </li>
            <li><input type="checkbox" name="checkbox" id="check">
                <label for="check">AGB akzeptiert.</label>
            </li>
        </div>
            <button type="submit">
                Absenden
            </button>
            <button type="reset">
                Reset
            </button>
        </form>
    </div>
</body>

</html>
