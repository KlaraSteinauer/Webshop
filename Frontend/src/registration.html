    <div class="bg-picture">
        <div class="bg-transparent">
            <div class="container-fluid ">
                <div class="borders-main-content">
                    <div class="row">
                        <div method="post">
                            <div class="col-md-10 mx-auto col-lg-5">
                                <form class="p-4 p-md-5 border rounded-3 bg-light">
                                    <div class="form-floating mb-3">
                                        <select name="anrede" class="form-control" id="floatingAnrede"
                                            placeholder="Anrede">
                                            <option value="default">Anrede</option>
                                            <option value="Herr">Herr</option>
                                            <option value="Frau">Frau</option>
                                            <option value="Divers">Divers</option>
                                        </select>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingFirstname"
                                            placeholder="Vorname">
                                        <label for="floatingFirstname">Vorname</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingLastname"
                                            placeholder="Nachname">
                                        <label for="floatingLastname">Nachname</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingStreet"
                                            placeholder="Straße">
                                        <label for="floatingStreet">Straße</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingPLZ"
                                            placeholder="Postleitzahl">
                                        <label for="floatingPLZ">PLZ</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="floatingPlace" placeholder="Ort">
                                        <label for="floatingPlace">Ort</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" class="form-control" id="floatingInput"
                                            placeholder="name@example.com">
                                        <label for="floatingInput">Email address</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="password" class="form-control" id="floatingPassword"
                                            placeholder="Password">
                                        <label for="floatingPassword">Password</label>
                                    </div>
                                    <div class="checkbox mb-3">
                                        <label>
                                            <input type="checkbox" value="remember-me"> AGB akzeptiert
                                        </label>
                                    </div>
                                    <button class="w-100 btn btn-lg btn-primary my-2" type="submit">Sign up</button>
                                    <button class="w-100 btn btn-lg btn-outline-secondary my-2" type="reset">Reset</button>                                    
                                    <hr class="my-4">
                                    <small class="text-muted">By clicking Sign up, you agree to the terms of
                                        use.</small>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
