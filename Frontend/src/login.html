<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Exo:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/footer.css">
    <link rel="stylesheet" href="../styles/hero.css">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="../components/navbar/loadNavbar.js" defer></script>
    <script src="../components/footer/loadFooter.js" defer></script>
    <script src="/scripts/login.js"></script>
    <title>login</title>
</head>

<body>
    <div id="navbarContainer"></div>

    <div class="bg-picture">
        <div class="bg-transparent">
            <div class="container-fluid ">
                <div class="borders-main-content">
                    <div class="row">
                        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
                            <div class="row align-items-center g-lg-5 py-5">
                                <div class="col-lg-6 text-center text-lg-start">
                                    <h1 class="display-4 fw-bold lh-1 mb-3">Anmeldung</h1>
                                    <p class="col-lg-10 fs-4">Um alle Inhalte uneingeschränkt nutzen zu können, melden
                                        Sie sich
                                        bitte mit Ihren Zugangsdaten an.
                                    </p>
                                </div>
                                <div class="col-md-10 mx-auto col-lg-5">
                                    <form class="p-4 p-md-5 border rounded-3 bg-light">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="userName"
                                                placeholder="Maxi1995" autocomplete="username">
                                            <label for="userName">User Name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="password" class="form-control" id="userPassword"
                                                placeholder="Password" autocomplete="current-password">
                                            <label for="userPassword">Passwort</label>
                                        </div>
                                        <div class="checkbox mb-3">
                                            <label>
                                                <input class="form-check-input" type="checkbox" value="remember-me">
                                                Angemeldet bleiben
                                            </label>
                                        </div>
                                        <button class="w-100 btn btn-lg btn-primary disabled" type="submit"
                                            id="loginButton">Login</button>
                                        <a class="w-100 btn btn-lg btn-outline-secondary my-2"
                                            href="./registration.html">Registrierung</a>
                                        <hr class="my-4">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

     <!-- Alert Modal -->
     <div class="modal fade" id="alertModal" tabindex="-1" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" style="color: red;" id="alertModalLabel">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-exclamation-circle" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                            <path
                                d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z" />
                        </svg>
                        <span>ACHTUNG</span>
                    </h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p style="color: red;" id="alertModalText"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="footerContainer"></div>

</body>

</html>
