<script src="/scripts/login.js"></script>

<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Login</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="p-4 p-md-5 border rounded-3 bg-light">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Maxi1995" autocomplete="username">
            <label for="floatingInput">User Name</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password"
              autocomplete="current-password">
            <label for="floatingPassword">Passwort</label>
          </div>
          <div class="checkbox mb-3">
            <label>
              <input class="form-check-input" type="checkbox" value="remember-me"> Angemeldet bleiben
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button class="w-100 btn btn-lg btn-primary" type="submit" id="loginButton">Login</button>
        <a class="w-100 btn btn-lg btn-outline-secondary my-2" href="./registration.html">Registrierung</a>
      </div>
    </div>
  </div>
</div>
